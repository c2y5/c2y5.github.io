<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <title>c2y5</title>
  </head>
  <body>
    <div id="background"></div>
    <h1 id="start-title">c2y5</h1>
    <!--<button id="start-button" class="b-load">next</button>-->
    <h2 id="wip" style="opacity: 0">Work In Progress</h2>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const title = document.getElementById("start-title");
        const wip = document.getElementById("wip");
        const background = document.getElementById("background");
        //const startButton = document.getElementById("start-button");

        //startButton.addEventListener("click", () => {
        //title.classList.add("transition");
        //wip.style.animation = "wipIn 1s ease forwards";
        //startButton.style.display = "none";
        //});

        setTimeout(function () {
          title.classList.add("transition");
          wip.style.animation = "wipIn 1s ease forwards";
          //startButton.style.display = "none";
          background.style.opacity = "1";
        }, 1500);

        window.addEventListener("scroll", () => {
          const scrollPosition = window.scrollY;
          background.style.backgroundPositionY = `${scrollPosition * 0.5}px`;
        });
      });
    </script>
  </body>
</html>
