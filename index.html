<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <title>c2y5</title>
  </head>
  <body>
    <h1 id="start-title">c2y5</h1>
    <button id="start-button" class="b-load">next</button>
    <h2 id="wip" style="opacity: 0">Work In Progress</h2>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const title = document.getElementById("start-title");
        const wip = document.getElementById("wip");
        const startButton = document.getElementById("start-button");

        startButton.addEventListener("click", () => {
          title.classList.add("transition");
          wip.style.animation = "wipIn 1s ease forwards";
          startButton.style.display = "none";
        });
      });
    </script>
  </body>
</html>
